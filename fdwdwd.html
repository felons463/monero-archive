<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monero Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #e5e5e5;
      font-family: monospace;
      overflow-x: hidden;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #e5e5e5;
    }

    .section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .link {
      background-color: #121212;
      border: 1px solid #333;
      padding: 15px 20px;
      text-align: center;
      text-decoration: none;
      color: #e5e5e5;
      font-size: 1.05rem;
      transition: all 0.2s;
    }

    .link:hover {
      background-color: #1a1a1a;
      border-color: #e5e5e5;
      color: white;
    }

    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .content-grid img {
      width: 100%;
      border: 2px solid #222;
      background-color: #000;
      filter: grayscale(100%);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      filter: grayscale(100%);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding: 30px 10px;
      border-top: 1px solid #222;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Monero Archive</h1>
  </header>

  <div class="section" id="socials">
    <h2>Social</h2>
    <div class="links">
      <a class="link" href="https://www.roblox.com/users/7423021162/profile" target="_blank">Roblox</a>
      <a class="link" href="https://discord.com/users/1316275874219167779" target="_blank">Discord</a>
      <a class="link" href="https://www.instagram.com/felons463/" target="_blank">Instagram</a>
    </div>
  </div>

  <div class="section" id="content">
    <h2>Content</h2>
    <div class="content-grid">
      <img src="https://i.imgur.com/X8d3jOu.jpg" alt="Content 1" />
      <img src="https://i.imgur.com/dyrdKbt.jpg" alt="Content 2" />
      <img src="https://i.imgur.com/X2xHUYu.jpg" alt="Content 3" />
    </div>
  </div>

  <footer>
    Â© 2025 Monero Archive. Built for Felons463.
  </footer>

  <!-- Modal -->
  <div class="modal" id="modal">
    <img src="" alt="enlarged image" />
  </div>

  <script>
    // Modal logic
    const modal = document.getElementById('modal');
    const modalImg = modal.querySelector('img');

    document.querySelectorAll('.content-grid img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
      });
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
      modalImg.src = '';
    });
  </script>

</body>
</html>
